<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Green House Restaurant</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div id="root"></div>
    <script type="text/babel">
        const AdminLogin = () => {
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [message, setMessage] = React.useState('');

            const handleLogin = async (e) => {
                e.preventDefault();
                try {
                    const response = await axios.post('http://localhost:5000/api/auth/login', {
                        email,
                        password
                    }, { withCredentials: true });

                    if (response.data.success) {
                        setMessage('Login successful! Redirecting to admin dashboard...');
                        // Redirect to admin dashboard (placeholder for now)
                        setTimeout(() => {
                            window.location.href = '/admin-dashboard.html'; // Adjust as needed
                        }, 2000);
                    } else {
                        setMessage(response.data.message || 'Login failed.');
                    }
                } catch (error) {
                    setMessage(error.response?.data?.message || 'Error connecting to server.');
                }
            };

            return (
                <div className="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                    <h2 className="text-2xl font-bold text-center mb-6 text-green-600">Admin Login</h2>
                    <form onSubmit={handleLogin}>
                        <div className="mb-4">
                            <label className="block text-gray-700 mb-2" htmlFor="email">Email</label>
                            <input
                                type="email"
                                id="email"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                className="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
                                required
                            />
                        </div>
                        <div className="mb-6">
                            <label className="block text-gray-700 mb-2" htmlFor="password">Password</label>
                            <input
                                type="password"
                                id="password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                className="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
                                required
                            />
                        </div>
                        <button
                            type="submit"
                            className="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700 transition"
                        >
                            Login
                        </button>
                    </form>
                    {message && (
                        <p className={`mt-4 text-center ${message.includes('successful') ? 'text-green-600' : 'text-red-600'}`}>
                            {message}
                        </p>
                    )}
                </div>
            );
        };

        ReactDOM.render(<AdminLogin />, document.getElementById('root'));
    </script>
</body>
</html>
